source=$HOME/.config/hypr/latte.conf

$active = $mauve
$group = $peach
$inactive = $text

exec-once = uwsm app -s s -- avizo-service

# https://wiki.hypr.land/Configuring/Monitors/#monitor-v2
monitorv2 {
  output = desc:Samsung Electric Company LS32A70 HK7W200056
  mode = preferred
  scale = 1.5
}

# https://wiki.hypr.land/Configuring/Variables/#general
general {
  border_size = 4
  gaps_in = 4
  gaps_out = 8
  col.active_border = $active
  col.inactive_border = $inactive
  no_focus_fallback = true
  allow_tearing = true

  # https://wiki.hypr.land/Configuring/Variables/#snap
  snap {
    enabled = true
    respect_gaps = true
  }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
  rounding = 4
}

# https://wiki.hypr.land/Configuring/Animations/
animations {
  bezier = easeOutExpo, 0.16, 1, 0.3, 1

  animation = global, 1, 3, easeOutExpo
  animation = windows, 1, 3, easeOutExpo, slide
  animation = workspaces, 1, 3, easeOutExpo, slide
  animation = specialWorkspace, 1, 3, easeOutExpo, slidefadevert 10%
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_layout = us,ru
  kb_options = grp:alt_space_toggle

  float_switch_override_focus = 0
  accel_profile = flat

  # https://wiki.hypr.land/Configuring/Variables/#touchpad
  touchpad {
    natural_scroll = yes
    scroll_factor = 0.4
    drag_lock = yes
  }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
  workspace_swipe_cancel_ratio = 0.1
  workspace_swipe_touch = true
}

# https://wiki.hypr.land/Configuring/Variables/#group
group {
  col.border_active = $group
  col.border_inactive = $inactive
  col.border_locked_active = $active
  col.border_locked_inactive = $inactive

  # https://wiki.hypr.land/Configuring/Variables/#groupbar
  groupbar {
    gradients = true
    font_size = 24
    height = 24
    indicator_height = 0
    text_color = $base
    gradient_rounding = 8

    col.active = $group
    col.inactive = $inactive
    col.locked_active = $active
    col.locked_inactive = $inactive
  }
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
  font_family = FantasqueSansM Nerd Font
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  focus_on_activate = true
  on_focus_under_fullscreen = 0
}

# https://wiki.hypr.land/Configuring/Variables/#binds
binds {
  workspace_back_and_forth = yes
}

# https://wiki.hypr.land/Configuring/Variables/#xwayland
xwayland {
  use_nearest_neighbor = 0
}

# https://wiki.hypr.land/Configuring/Variables/#ecosystem
ecosystem {
  enforce_permissions = true
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
  force_split = 2
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.9
}

# https://wiki.hypr.land/Configuring/Gestures/
gesture = 4, horizontal, workspace

permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/bin/still, screencopy, allow
permission = /usr/lib/xdg-desktop-portal-hyprland, screencopy, allow

bindle = , XF86MonBrightnessDown, exec, lightctl down
bindle = , XF86MonBrightnessUp, exec, lightctl up

bindle = , XF86KbdBrightnessDown, exec, lightctl -D sysfs/leds/:white:kbd_backlight down
bindle = , XF86KbdBrightnessUp, exec, lightctl -D sysfs/leds/:white:kbd_backlight up

bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next

bindl = , XF86AudioMute, exec, volumectl % && canberra-gtk-play --id audio-volume-change
bindle = , XF86AudioLowerVolume, exec, volumectl down && canberra-gtk-play --id audio-volume-change
bindle = , XF86AudioRaiseVolume, exec, volumectl up && canberra-gtk-play --id audio-volume-change

$mainMod = SUPER

bind = $mainMod, RETURN, exec, uwsm app -- kitty --single-instance
bind = $mainMod, R, exec, fuzzel --output=$(hyprctl monitors -j | jq --raw-output 'map(select(.focused == true))[0].name')
bind = $mainMod, C, killactive,
$takeScreenshot = exec, still -p -c 'slurp -d | grim -g- -l0 -' | swappy -f -
bind = $mainMod, S, $takeScreenshot
bind = , Print, $takeScreenshot
bind = $mainMod, N, exec, swaync-client -t
bind = CTRL ALT SHIFT, BACKSPACE, exec, uwsm stop
bind = CTRL ALT SHIFT, L, exec, loginctl lock-session

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod and SHIFT, H, swapwindow, l
bind = $mainMod and SHIFT, J, swapwindow, d
bind = $mainMod and SHIFT, K, swapwindow, u
bind = $mainMod and SHIFT, L, swapwindow, r

bind = $mainMod, O, focusmonitor, +1
bind = $mainMod SHIFT, O, movewindow, mon:+1

bind = $mainMod, GRAVE, togglefloating,
bind = $mainMod SHIFT, GRAVE, pin,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreenstate, -1 2
bind = $mainMod, M, fullscreen, 1

bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod SHIFT, mouse:272, movewindow

binde = $mainMod, COMMA, resizeactive, -10 0
binde = $mainMod, PERIOD, resizeactive, 10 0
binde = $mainMod, EQUAL, resizeactive, 0 10
binde = $mainMod, MINUS, resizeactive, 0 -10

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, togglespecialworkspace, 0

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, special:0

bind = $mainMod CTRL, T, togglegroup
bind = $mainMod, T, lockactivegroup, toggle
bind = $mainMod, BRACKETRIGHT, changegroupactive, f
bind = $mainMod, BRACKETLEFT, changegroupactive, b

bind = $mainMod CTRL, J, moveintogroup, d
bind = $mainMod CTRL, K, moveintogroup, u
bind = $mainMod CTRL, L, moveintogroup, r
bind = $mainMod CTRL, H, moveintogroup, l
bind = $mainMod, BACKSPACE, moveoutofgroup

bind = $mainMod, P, pseudo,
bind = $mainMod, D, togglesplit,

windowrule = match:class ^(com.slack.Slack)$, match:initial_title ^(Slack - Huddle)$, float true
windowrule = match:class ^(hyprland-share-picker)$, float true
windowrule = match:class ^(mpv)$, float true
windowrule = match:class ^(org.gnome.Loupe)$, float true
windowrule = match:class ^(org.gnome.Showtime)$, float true
windowrule = match:class ^(org.keepassxc.KeePassXC)$, no_screen_share true
windowrule = match:class ^(zen)$, match:title ^(Картинка в картинке)$, suppress_event activatefocus maximize

layerrule = match:namespace launcher, dim_around true, animation popin 80%
layerrule = match:namespace still, no_anim true
layerrule = match:namespace swaync-control-center, dim_around true, animation slide right
layerrule = match:namespace swaync-notification-window, no_anim true
layerrule = match:namespace waybar, animation slide top
